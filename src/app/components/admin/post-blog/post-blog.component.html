<form [formGroup]="blogFrom" (ngSubmit)="sendMessage(blogFrom.value)">
  <div class="hidden">
    <input type="text" formControlName="hiddenName" placeholder="Hidden Name" />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label>Heading</label>
    <input
      class="form-control"
      type="text"
      id="heading"
      formControlName="heading"
      placeholder="Heading"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea
      class="form-control"
      id="heading"
      formControlName="message"
      placeholder="Message"
      required
    ></textarea>
  </div>
  <button
    class="btn btn-outline-primary"
    color="primary"
    type="submit"
    [disabled]="blogFrom.invalid"
  >
    Send Message
  </button>
</form>

<ng-template #loading>
  Loading User...
</ng-template>
